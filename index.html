<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        2015 至 2024 年間，日本、韓國與越南三國的來台旅客量呈現明顯差異與階段性發展。整體而言，日本一直是我國最大的入境市場之一，疫情前旅客量維持在 160 至 210 萬人之間，市場規模最大。但疫情衝擊明顯，2020–2021 大幅下滑至僅數千人，復甦速度較為緩慢，截至 2024 年仍僅恢復約六成。

        相較之下，韓國市場在疫情前成長幅度亦相當強勁，2019 年旅客數已逼近 125 萬人。疫情後復甦速度明顯優於日本，2024 年已回到疫情前八成以上，顯示韓國旅客對台灣旅遊的需求仍十分旺盛。

        越南則是三國中成長最快的新興市場。2015–2018 年短短三年間，來台人數從 14 萬增至近 50 萬，顯示出強勁的旅遊與商務需求。疫情後，越南旅客也快速回流，2024 年已恢復到約 37 萬人，接近疫情前高峰的 75% 至 80%。

        整體來看，日本市場規模最大但復甦較慢；韓國市場復原力最強、需求穩定；越南則具備最高的成長潛力，是近年最值得持續投資的新興市場。


    </p>
